<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Contact Us Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<section>
    <div class="container">
        <div class="containerInfo">
            <div>
                <h2>Contact Info</h2>
                <ul class="info">
                    <li>
                        <span><img src="./images/location.png" alt="location"></span>
                        <span>2912 Meadowbrook Road<br>
                            Los Angeles, CA<br>
                            90017</span>
                    </li>
                    <li>
                        <span><img src="./images/mail.png" alt="mail"></span>
                        <span>lorem@ipsum.com</span>
                    </li>
                    <li>
                        <span><img src="./images/call.png" alt="location"></span>
                        <span>310-286-1623</span>
                    </li>
                </ul>
            </div>
            <ul class="sci">
                <li><a href="#"><img src="./images/1.png" alt="1"></a></li>
                <li><a href="#"><img src="./images/2.png" alt="2"></a></li>
                <li><a href="#"><img src="./images/3.png" alt="3"></a></li>
                <li><a href="#"><img src="./images/4.png" alt="4"></a></li>
                <li><a href="#"><img src="./images/5.png" alt="5"></a></li>
            </ul>
        </div>
        <div class="containerForm">
            <h2>Send a Message</h2>
            <div class="formBox">
                <div class="inputBox w50">
                    <input type="text" required>
                    <span>First Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" required>
                    <span>Second Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="email" required>
                    <span>Email Address</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" required>
                    <span>Mobile Number</span>
                </div>
                <div class="inputBox w100">
                    <textarea required></textarea>
                    <span>Write your message here...</span>
                </div>
                <div class="inputBox w100">
                    <input type="submit" value="Send">
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
